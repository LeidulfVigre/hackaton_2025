<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Hackathon 2025</title>
</head>
<body>

<header id="kontroll_panel">
    <div id="kraftkilder_konteiner">

        <div class="kraftkilde_valg_konteiner">
            <img src="vannkraft.jpg" alt="vannkraft">
            <form>
                <label for="vannkraft">Vannkraft</label>
                <input type="checkbox" id="vannkraft" name="vannkraft" value="vannkraft">
            </form>
        </div>

        <div class="kraftkilde_valg_konteiner">
            <img src="solcelle.jpg" alt="solcelle">
            <form>
                <label for="solcelle">Solcelle</label>
                <input type="checkbox" id="solcelle" name="solcelle" value="solcelle">
            </form>
        </div>

        <div class="kraftkilde_valg_konteiner">
            <img src="vind.jpg" alt="vindmølle">
            <form>
                <label for="vindkraft">Vindkraft</label>
                <input type="checkbox" id="vindkraft" name="vindkraft" value="vindkraft">
            </form>
        </div>

        <div class="kraftkilde_valg_konteiner">
            <img src="atomkraftverk.webp" alt="atomkraft">
            <form>
                <label for="atomkraft">Atomkraft</label>
                <input type="checkbox" id="atomkraft" name="atomkraft" value="atomkraft">
            </form>
        </div>

        <div class="kraftkilde_valg_konteiner">
            <img src="kullkraftverk.webp" alt="kullkraft">
            <form>
                <label for="kullkraft">Kullkraft</label>
                <input type="checkbox" id="kullkraft" name="kullkraft" value="kullkraft">
            </form>
        </div>
    </div>
    <div id="kraftkilde_mengde_dropdown">
            
    </div>
    <div id="været_konteiner">
    </div>

</header>
<main>
    <div id="kart">
        <div id ="solcelle" class="bilde">

        </div>
        <div id="vind" class="bilde">

        </div>
        <div id="vannkraft" class="bilde">
        
        </div>
        <div id="atomkraftverk" class="bilde">
        </div>
        <div id="kullkraftverk" class="bilde">
        </div>
    </div>
    <div id="graf">
    </div>
</main>
</body>
</html>
