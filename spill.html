<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Hackathon 2025</title>
    <script src="spill.js"></script>

</head>
<body>

<header id="kontroll_panel">
    <div id="kraftkilder_konteiner">

        <div class="kraftkilde_valg_konteiner">
            <img src="vannkraft.jpg" alt="vannkraft">
            <form>
                <label for="vannkraft">Vannkraft</label>
                <input type="checkbox" id="vannkraft" name="vannkraft" value="vannkraft">
            </form>
        </div>

        <div class="kraftkilde_valg_konteiner">
            <img src="solcelle.jpg" alt="solcelle">
            <form>
                <label for="solcelle">Solcelle</label>
                <input type="checkbox" id="solcelle" name="solcelle" value="solcelle">
            </form>
        </div>

        <div class="kraftkilde_valg_konteiner">
            <img src="vind.jpg" alt="vindmølle">
            <form>
                <label for="vindkraft">Vindkraft</label>
                <input type="checkbox" id="vindkraft" name="vindkraft" value="vindkraft">
            </form>
        </div>

        <div class="kraftkilde_valg_konteiner">
            <img src="atomkraftverk.webp" alt="atomkraft">
            <form>
                <label for="atomkraft">Atomkraft</label>
                <input type="checkbox" id="atomkraft" name="atomkraft" value="atomkraft">
            </form>
        </div>

        <div class="kraftkilde_valg_konteiner">
            <img src="kullkraftverk.webp" alt="kullkraft">
            <form>
                <label for="kullkraft">Kullkraft</label>
                <input type="checkbox" id="kullkraft" name="kullkraft" value="kullkraft">
            </form>
        </div>
    </div>
    <div id="kraftkilde_mengde_dropdown">
        <div class="input_mengde">
            <label for="vannkraft_mengde">Antall vannkraftverk:</label><br>
            <input type="number" id="vannkraft_mengde" name="vannkraft_mengde" min="0" max="10" value="0">
        </div>

        <div class="input_mengde">
            <label for="solcelle_mengde">Antall solcellepaneler:</label><br>
            <input type="number" id="solcelle_mengde" name="solcelle_mengde" min="0" max="1000000" value="0">
        </div>

        <div class="input_mengde">
            <label for="vindkraft_mengde">Antall vindmøller: </label><br>
            <input type="number" id="vindkraft_mengde" name="vindkraft_mengde" min="0" max="100000" value="0">
        </div>

        <div class="input_mengde">
            <label for="atomkraft_mengde">Antall atomkraftverk:</label><br>
            <input type="number" id="atomkraft_mengde" name="atomkraft_mengde" min="0" max="5" value="0">
        </div>

        <div class="input_mengde">
            <label for="kullkraft_mengde">Antall kullkraftverk:</label><br>
            <input type="number" id="kullkraft_mengde" name="kullkraft_mengde" min="0" max="10" value="0">
        </div>

    </div>
    <div id="været_konteiner">
        <h2>Vær innstillinger</h2>
        <div class="skydekke_valg">
            <label for="skydekke">skydekke: <span id="skydekke_variasjons_tall">0</span> %</label> <br>
            <input type="range" id="skydekke" name="skydekke" min="0" max="1" step="0.1" value="0">
        </div>

        <div class="temperatur_valg">
            <label for="temperatur">temperatur: <span id="temperatur_variasjons_tall">20</span> °C</label> <br>
            <input type="range" id="temperatur" name="temperatur" value="20" min="-10" max="40" step="1">
        </div>

        <div class="vindstyrke_valg">
            <label for="vindstyrke">vindstyrke: <span id="vind_variasjons_tall">0</span> m/s</label> <br>
            <input type="range" id="vindstyrke" name="vindstyrke" value="0" min="0" max="40" step="1">
        </div>

        <div class="variasjon">
            <label for="variasjon">variasjon: <span id="variasjons_tall">0</span> %</label> <br>
            <input type="range" id="variasjon" name="variasjon" value="0" min="0" max="1" step="0.05">
        </div>

</header>
<main>
    <div id="kart">
        <div id ="solcelleb" class="bilde hidden">

        </div>
        <div id="vindb" class="bilde hidden">

        </div>
        <div id="vannkraftb" class="bilde hidden">
        
        </div>
        <div id="atomkraftverkb" class="bilde hidden">
        </div>
        <div id="kullkraftverkb" class="bilde hidden">
        </div>
    </div>
    <div id="graf">
    </div>
</main>
</body>
</html>
